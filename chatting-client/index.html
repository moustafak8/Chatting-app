<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat</title>
    <script src="script/auth.js" defer></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            requireLogin();
        });
    </script>
    <script src="script/axios.min.js" defer></script>
    <script src="script/chat.js" defer></script>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="chat-container">
      <div class="chat-header">
        <div class="header-info">
          <strong>Chat with</strong>
          <div class="sub">Conversation ID: <span>1</span></div>
        </div>
        <div class="header-actions">
          <button id="refreshBtn" class="btn-refresh">Refresh</button>
          <button id="logoutBtn" class="btn-logout" onclick="logout()">Logout</button>
        </div>
      </div>
      <div id="messages" class="chat-messages"></div>
      <div class="chat-input">
        <input type="text" id="msgInput" placeholder="Type a message..." />
        <button id="sendBtn">Send</button>
      </div>
    </div>
  </body>
</html>
